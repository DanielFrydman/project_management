services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: project_management_development
    ports:
      - "5432:5432"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && bin/rails tailwindcss:build && bin/rails assets:precompile && bin/rails server -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - assets:/app/public/assets
    ports:
      - "3000:3000"
    environment:
      POSTGRES_HOST: db
      RAILS_ENV: development
    depends_on:
      - db

  css:
    build: .
    command: bash -c "bundle install && bin/rails tailwindcss:watch"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
      - node_modules:/app/node_modules
      - assets:/app/public/assets
    environment:
      RAILS_ENV: development
    depends_on:
      - web

volumes:
  postgres_data:
  bundle:
  node_modules:
  assets: